<div class="w-full">
  <ng-template [ngIf]="filterOptionsForm && filterValues">
    <form [formGroup]="filterOptionsForm" class="w-full flex flex-wrap">
      <div class="w-full px-4 sm:w-full md:w-6/12 lg:w-6/12 xl:w-6/12 2xl::w-6/12">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Brand</mat-label>
          <mat-select formControlName="brand">
            <mat-option *ngFor="let brand of filterValues.brand" [value]="brand">
              {{ brand }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="w-full px-4 sm:w-full md:w-2/12 lg:w-2/12 xl:w-2/12 2xl::w-2/12">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Colors</mat-label>
          <mat-select formControlName="color">
            <mat-option *ngFor="let colors of filterValues.colors" [value]="colors">
              {{ colors }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="w-full px-4 sm:w-full md:w-2/12 lg:w-2/12 xl:w-2/12 2xl::w-2/12">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Types</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let type of filterValues.type" [value]="type">
              {{ type }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </ng-template>
</div>
